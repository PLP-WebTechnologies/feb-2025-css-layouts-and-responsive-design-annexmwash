<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Layout</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* NAVIGATION BAR - FLEXBOX */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #333;
      color: #fff;
    }

    nav .logo {
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li {
      padding: 0.5rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    /* MAIN LAYOUT - GRID */
    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 1rem;
      padding: 1rem;
    }

    .sidebar {
      background: #f4f4f4;
      padding: 1rem;
    }

    .main-content {
      background: #e2e2e2;
      padding: 1rem;
    }

    /* MEDIA QUERIES */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr 2fr;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">MySite</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </aside>
    <main class="main-content">
      <h1>Main Content</h1>
      <p>This area scales based on screen size. Resize the window to see the responsive behavior.</p>
    </main>
  </div>

</body>
</html>
